model_dir: run/

data:
  train_features_file: data/src-train.txt
  train_labels_file: data/tgt-train.txt
  eval_features_file: data/src-val.txt
  eval_labels_file: data/tgt-val.txt

  source_vocabulary: data/vocab.txt
  target_vocabulary: data/vocab.txt

  source_tokenization: config/tokenizer.yml
  target_tokenization: config/tokenizer.yml

train:
  maximum_features_length: 150  # avg=125, std=20, max=271
  maximum_labels_length: 100   # avg=40, std=30, max=276

eval:
  early_stopping:
    # (optional) The target metric name (default: "loss").
    # metric: bleu
    # (optional) The metric should improve at least by this much to be considered
    # as an improvement (default: 0)
    min_improvement: 0.01
    steps: 4
